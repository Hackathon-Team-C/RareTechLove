{% load static %}
<!DOCTYPE html>
<html class="first" lang="ja">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="{% static 'raretechloveapp/img/favicon.ico' %}" type="image/vnd.microsoft.icon">
  <meta name="description" content="ログイン画面">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="{% static 'raretechloveapp/css/reset.css' %}">
  <link rel="stylesheet" href="{% static 'raretechloveapp/css/style.css' %}">
  <title>ログイン画面 | RareTECHLove</title>
</head>

<body>
  <div class="container first_input">
    <canvas id="projector">Your browser does not support the Canvas element.</canvas>
    <main>
      <form method="POST" action="" class="first_input_form">
        <h1><img src="{% static 'raretechloveapp/img/logo.svg' %}" alt="RareTECHLove"></h1>
        {{ form.as_p }}
        {% csrf_token %}
        <!-- <input type="text" name='email' placeholder="ログイン用メールアドレス">
        <input type="password" name='password' placeholder="パスワード"> -->
        <button class="btn2" type="submit">ログイン</button>
        <div class="dec">
          <p>登録がお済みで無い方は</p>
          <a class="btn" href="{% url 'signup' %}">新規登録</a>
        </div>
      </form>
    </main>
    <footer></footer>
  </div>
  <script src=" https://code.createjs.com/1.0.0/createjs.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
  <script src="{% static 'raretechloveapp/js/first_input.js' %}"></script>
</body>

</html>
